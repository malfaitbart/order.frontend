<div id="itemdetail" *ngIf="(item$ | async) as item else loading">
  <h1>{{item.name}}</h1>
  <p>
    Description: {{item.description}}  
  </p>
  <p>
    Image: <img src="../../../assets/big-smile.png" width="250px">
  </p>
  <p>
    Price: {{item.price}}
  </p>
  <p>
    Items in stock: {{item.amountOfStock}}
  </p>
  <a routerLink="/items/edit/{{item.id}}">Edit</a>
</div>

<ng-template #loading>
  Loading...
</ng-template>

<button (click)="goBack()">go back</button>
